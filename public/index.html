<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=1.0">
    <title>SlapJack</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" type="module"></script>
</head>
<body>     
        <div></div>
        <div class="deck computer-deck"></div>
        <div class= "link">
          <a target="_blank" rel="noopener noreferrer"href="https://docs.google.com/forms/d/e/1FAIpQLSeiE78B2s0378jLi-0j-slKeEPCbAVpU2He2VUX7hEgxUEVrQ/viewform?usp=sf_link">Submit Bugs</a>
        </div>
        <div class="player-data">
            <div class="player p1">
                Player 1
                <div class="connected">Connected: <span></span></div>
              </div>
              <div class="player p2">
                Player 2
                <div class="connected">Connected <span></span></div>
              </div>
        </div>
        <div class="deck middle-deck" id="middledeck"></div>
        <div class="data"></div>
        <div></div>
        <div class="deck user-deck" id="userdeck"></div> 
        <div id="chat-section"></div>
        <div class="room-code">Code: </div>
        <button id="deal">Deal</button>  
        <form class="chat-form" onsubmit="return false" >
          <label class="chat-label">
            Enter a message:
            <input type="text" class="chat-input" />
          <button type='button' id="send">Send</button>
        </form>
</body>
</html>
